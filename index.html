<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="view-port" content="width=device-width, initial-scale=1">
    <title> Simple Issue Tracker </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1> Simple Issue Tracker </h1>
      <div class="jumbotron">
        <h3> Add new Issue </h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueTitleInput"> Title </label>
            <input type="text" class="form-control" id=issueTitleInput placeholder="Set title ...">
          </div>
            <div class="form-group">
            <label for="issueDescInput"> Description </label>
            <textarea rows="" cols="" class="form-control" id="issueDescInput" placeholder="Describe the issue ..."></textarea>
          </div>
          <div class="form-group">
            <label for="issueSeverityInput"> Severity </label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput"> Assigned To </label>
            <input type="text" class="form-control" id=issueAssignedToInput placeholder="Enter responsible">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
      <div class="footer">
        <p>&copy </p>
      </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="lib/jquery-3.5.0.min.js"></script>
    <script src="lib/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css"></script>
    <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="public/bundle.js"></script>
  </body>
</html>
